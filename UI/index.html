<!DOCTYPE html> <!-- This tells the browser that this is an HTML5 document -->
<html lang="en"><!-- This is the opening tag for the HTML document. 'lang="en"' specifies the language as English -->
<head><!-- The head section contains metadata and links to external resources -->
    <meta charset="UTF-8"><!-- Specifies character encoding for the document, allowing support for special characters -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ensures the page is responsive on mobile devices by adjusting the width -->
    <title>Pac-Man</title><!-- This sets the title of the webpage, which appears on the browser tab -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script><!-- This imports the p5.js library, which we use for drawing and handling game logic -->
    <script src="sketch_Aviejay4.js" defer></script><!-- This loads our custom JavaScript file (sketch.js) where we define game logic -->
    <!-- 'defer' ensures the script runs only after the HTML has fully loaded -->

</head>

<body>
    <!-- The body section contains the content that will be displayed on the webpage -->
    <!-- In this case, p5.js will dynamically create and manage the canvas, so we leave the body empty -->
</body>

</html>
<!-- This is the closing tag for the HTML document -->
